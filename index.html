<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Mine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1; /* Misty Rose */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff758f;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }

        .celebration {
            display: none;
            color: #d63384;
        }

        .heart {
            font-size: 5rem;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div class="celebration" id="successMsg">
        <div class="heart">üíñ</div>
        <h1>Yay! It's a date!</h1>
        <p>I knew you'd say yes.</p>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Move the button to a random position within the viewport
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            
            // Optional: Change the text to something cheeky
            const phrases = ["Try again", "Nice try", "Wrong way", "Nope", "Strictly Yes"];
            btn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }

        function celebrate() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('successMsg').style.display = 'block';
            
            // Add some confetti or extra vibe here if you want!
            for(let i = 0; i < 50; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animation = `float ${Math.random() * 2 + 3}s linear forwards`;
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }

        // Add CSS for floating hearts dynamically
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes float {
                to {
                    transform: translateY(-110vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
